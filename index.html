<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="font-weight: 900;font-size:25px;text-align:center;padding-bottom:30px;text-shadow:10px 10px 5px blue,10px 10px 5px red,10px 10px 5px yellow">
           
                CODEMaster Tribute to MohbadðŸ’“ðŸ”¥
        
        </h1>
    </header>
    <div class="alert" id="myAlert" style="position: fixed;">Show appreciation 8116405518 opay <span class="close-button" onclick="hideAlert()">&times;</span> </div>

        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>

                </div>
               <section id="boot">
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <!-- SECOND -->
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x" ></i>
                    </div>
                    <!-- third -->
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-5x" ></i>
                    </div>
                    <!-- fourth -->
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x" title="random"></i>
                    </div>
                    <!-- fifth -->
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-2x" title="repeat"></i>
                    </div>
                </div>
               </section>
                <audio class="audio" src=""></audio>

                <!-- wave -->
                <div class="wave">
                  
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                
                </div>
            </div>
        </div>

    <script src="index.js"></script>

    <script>
        // Function to show the alert
        function showAlert() {
            document.getElementById("myAlert").style.display = "block";
        }

        // Function to hide the alert
        function hideAlert() {
            document.getElementById("myAlert").style.display = "none";
        }

        // Show the alert initially
        showAlert();

        // Set an interval to show the alert every 3 minutes
        setInterval(function () {
            showAlert();

            // Hide the alert after 5 seconds
            setTimeout(function () {
                hideAlert();
            }, 5000); // 5 seconds (5000 milliseconds)
        }, 180000); // 3 minutes (180000 milliseconds)
    </script>
</body>
</html>
